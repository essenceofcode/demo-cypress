<html>
    <head>
       <title>Customer Search</title>
    </head>
    <body>
        <div>
            <label for="search-input">Find Customer</label>            
            <input data-test="search-input" id="search-input" type="text"></input>
            <button data-test="search-button" id="search-button" title="search">Search</button>
        </div>
        <div data-test="results" id="results"></div>
        <div data-test="error" id="error"></div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
