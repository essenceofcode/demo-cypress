<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Customer Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Customer Search</h1>
            <div class="demo-form">
                <div class="form-floating mb-3">
                    <input class="form-control" data-test="search-input" id="search-input" type="text" placeholder="Ted Lasso"></input>
                    <label for="search-input">Customer Name</label>                                
                </div>
                <div>
                    <button class="btn btn-success" data-test="search-button" id="search-button" title="search">Search</button>
                </div>
            </div>
            <div data-test="results" id="results"></div>
            <div data-test="error" id="error"></div>
        </div>
    </body>
    <script type="text/javascript" src="index.js"></script>
</html>
